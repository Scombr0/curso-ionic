<ion-header>

  <ion-navbar>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-12 text-center>
      <img [src]="fotoPerfil" alt="" *ngIf="fotoPerfil">
      <p *ngIf="!fotoPerfil">No hay ninguna foto de perfil cargada</p>
    </ion-col>
    <ion-col col-6 text-center>
      <button ion-button (click)="sacarFoto();">Sacar foto</button>
    </ion-col>
    <ion-col col-6 text-center>
        <button ion-button (click)="abrirGaleria();">Abrir galer√≠a</button>
      </ion-col>
  </ion-row>
