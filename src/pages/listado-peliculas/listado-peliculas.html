<ion-header>
  <ion-navbar>
    <ion-title>Resultados de búsqueda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4 col-md-3 *ngFor="let pelicula of arrayPeliculas">
        <img [src]="pelicula.Poster" [alt]="'Poster de película ' + pelicula.Title" [title]="'Poster de película ' + pelicula.Title">
        <!-- {{pelicula.Title}} -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
